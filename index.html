<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Countdown</title>
</head>

<body>
    <div class="w-96 mx-auto mt-10 bg-rose-900 text-white rounded">
        <h1 class="text-3xl p-2 text-center">ফিফা বিশ্বকাপ ২০২২ </h1>
        <div class="flex gap-2 justify-center mt-3 p-2">
            <div class="text-center">
                <h4>দিন</h4>
                <h6 id="days">3</h6>
            </div>
            <div class="text-center">
                <h4>ঘন্টা</h4>
                <h6 id="hours">3</h6>
            </div>
            <div class="text-center">
                <h4>মিনিট</h4>
                <h6 id="minutes">30</h6>
            </div>
            <div class="text-center">
                <h4>সেকেন্ড</h4>
                <h6 id="seconds">30</h6>
            </div>
        </div>
    </div>

    <script src="/index.js"></script>
</body>

</html>
